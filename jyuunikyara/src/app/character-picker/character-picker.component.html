<h3 mat-dialog-title>Player 1 Character</h3>

<mat-dialog-content>

    <mat-grid-list cols="3" rowHeight="1:1">
      <mat-grid-tile class="character-tile"
          *ngFor="let character of player.characters"
          [ngClass]="{'selected-tile': chosenCharacter == character}"
          (click)="chosenCharacter = character"
          [style.background-image]="'url(assets/icons/sekirei/' + character.name + '.png)'">
      </mat-grid-tile>
    </mat-grid-list>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" [disabled]="chosenCharacter == ''" (click)="select(chosenCharacter)">Choose!</button>
</mat-dialog-actions>
